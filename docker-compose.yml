version: '3.5'

networks:
  kolibri-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.33.0.0/16

services:
  kolibri1:
    image: awagen/kolibri-base:0.1.0-alpha1
    ports:
      - "8000:8000"
    environment:
      PROFILE: prod
      ROLES: compute,httpserver
      CLUSTER_NODE_HOST: 172.33.1.1
      CLUSTER_NODE_PORT: 0
      HTTP_SERVER_INTERFACE: 172.33.1.1
      HTTP_SERVER_PORT: 8000
      MANAGEMENT_HOST: 172.33.1.1
      MANAGEMENT_PORT: 8558
      DiscoveryServiceName: KolibriAppService
      KolibriActorSystemName: KolibriAppSystem
    volumes:
      - ./kolibri-test:/app/data
    networks:
      kolibri-net:
        ipv4_address: 172.33.1.1

  kolibri2:
    image: awagen/kolibri-base:0.1.0-alpha1
    environment:
      PROFILE: prod
      ROLES: compute
      CLUSTER_NODE_HOST: 172.33.1.2
      CLUSTER_NODE_PORT: 0
      MANAGEMENT_HOST: 172.33.1.2
      MANAGEMENT_PORT: 8559
      DiscoveryServiceName: KolibriAppService
      KolibriActorSystemName: KolibriAppSystem
    volumes:
      - ./kolibri-test:/app/data
    networks:
      kolibri-net:
        ipv4_address: 172.33.1.2


  kolibri3:
    image: awagen/kolibri-base:0.1.0-alpha1
    environment:
      PROFILE: prod
      ROLES: compute
      CLUSTER_NODE_HOST: 172.33.1.3
      CLUSTER_NODE_PORT: 0
      MANAGEMENT_HOST: 172.33.1.3
      MANAGEMENT_PORT: 8560
      DiscoveryServiceName: KolibriAppService
      KolibriActorSystemName: KolibriAppSystem
    volumes:
      - ./kolibri-test:/app/data
    networks:
      kolibri-net:
        ipv4_address: 172.33.1.3

