apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kolibri-service.fullnameCompute" . }}
  labels:
    {{- include "kolibri-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscalingCompute.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kolibri-service.selectorLabels" . | nindent 6 }}
      {{- include "kolibri-service.selectorLabelsCompute" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kolibri-service.selectorLabels" . | nindent 8 }}
        {{- include "kolibri-service.selectorLabelsCompute" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kolibri-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.localVolume.enabled }}
      volumes:
        - name: kolibri-pv-local-storage-readwrite
          persistentVolumeClaim:
            claimName: kolibri-pv-readwrite-claim
        - name: kolibri-pv-local-storage-readonly
          persistentVolumeClaim:
            claimName: kolibri-pv-readonly-claim
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: clusternode
              containerPort: 8001
              protocol: TCP
            - name: prometheus
              containerPort: 9095
            - name: kamonstatus
              containerPort: 5266
          {{- if .Values.localVolume.enabled }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.service.livenessProbeCompute | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.service.readinessProbeCompute | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: configmap-http-env
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
