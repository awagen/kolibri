# https://kamon.io/docs/latest/instrumentation/akka/metrics/
kamon.instrumentation.akka.filters {
  actors.track {
    includes = [
    "KolibriAppSystem/user/**",
    "KolibriAppSystem/remote/**"
    ]
    excludes = [ "KolibriAppSystem/system/**" ]
  }
  dispatchers {
    includes = [ "akka.actor.default-dispatcher", "kolibri-dispatcher", "kolibri-blocking-dispatcher"  ]
  }
  routers {
    includes = [  " ** " ]
  }
}

kamon.instrumentation.akka.http {
  server {
    metrics {
        enabled = true
    }
    propagation {
      enabled = yes
      channel = default
    }
    tracing {
      enabled = yes
      span-metrics = on
    }
  }
  client {
    metrics {
        enabled = true
    }
    propagation {
      enabled = yes
      channel = default
    }
    tracing {
        enabled = yes
        span-metrics = on
    }
  }
}

kamon {
    environment.service = "Kolibri Application"
    status-page {

        # Controls the hostname and port on which the status page embedded server will be listening.
        listen {
          hostname = "0.0.0.0"
          port = ${?KAMON_STATUSPAGE_PORT}
        }
      }
    prometheus.embedded-server {
        hostname: 0.0.0.0
        port: ${?KAMON_PROMETHEUS_PORT}
    }
}

